<html>

        <title>Start Page</title>

        <!-- Optional theme -->

        <!-- Latest compiled and minified JavaScript -->

    <body>
        <script>
            $(document).ready(function () {
                $("p").click(function () {
                    $(this).hide();
                });
            });
        </script>



    <p>If you click on me, I will disappear.</p>
    <p>Click me away!</p>
    <p>Click me too!</p>

    <p id="p"></p>
    <div class="container">
        <table class="table">
            <tr>
                <th>id</th>
                <th>name</th>
                <th>description</th>
                
                <th>status</th>

            </tr>
        </table>
        <button type ="button" id="button">submit</button>
    </div>
    <script>
        $(function () {
            $("#button").click(function () {
                alert("hello utsav");
            });

        });
        $(document).ready(function () {
            $.getJSON('/categories', function(data) {

                var $table = $(".table");
                $.each(data, function(i, c) {
                    var $tr = $("<tr/>");
                    $("<td/>").html(c.id)
                            .appendTo($tr);
                    $("<td/>").html(c.categoryName)// json datama j 
                    //aayo tei data variable i.e entity variable
                            .appendTo($tr);
                    $("<td/>").html(c.categoryDescription)
                            .appendTo($tr);
                   
                    $("<td/>").html(c.status)
                            .appendTo($tr);
                    $tr.appendTo($table);

                });
            });

        });
    </script>

    <a href="http://jquery.com/">jQuery</a>
    <script src="jquery.js"></script>
    <script>

        $(document).ready(function () {
            $("a").click(function (event) {
                alert("The link will no longer take you to jquery.com");
                event.preventDefault();
            });
        });


    </script>
</body>
</html>
